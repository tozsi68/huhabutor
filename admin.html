<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin – HuHa Bútor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-shell{min-height:70vh;display:grid;place-items:center;padding:24px}
    .admin-card{width:min(520px,100%);background:#fff;border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px;border:1px solid #e9e9e9}
    .admin-card h2{margin:0 0 6px}
    .admin-card p{margin:0 0 18px;color:#666}
    .admin-actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn-primary{background:#111;color:#fff}
    .btn-ghost{background:#f2f2f2;color:#111}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="logo">HuHa Bútor</h1>
      <nav class="main-nav">
        <a href="./index.html" class="nav-link">Vissza a weboldalra</a>
      </nav>
    </div>
  </header>

  <main class="admin-shell">
    <div class="admin-card">
      <h2>Admin felület</h2>
      <p>Ideiglenes belépés (később lesz rendes jelszó).</p>

      <div class="admin-actions">
        <button class="btn btn-primary" id="enterAdmin">Belépés</button>
        <button class="btn btn-ghost" id="resetDraft">Vázlat törlése</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("enterAdmin").addEventListener("click", () => {
      location.href = "panel.html";
    });

    document.getElementById("resetDraft").addEventListener("click", () => {
      localStorage.removeItem("huhabutor_content_draft");
      alert("Vázlat törölve.");
    });
  </script>
</body>
</html>
